<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>HandsUp — Промо</title>
    <link href="index.css?c491842e650a7d06e346" rel="stylesheet" />
  </head>
  <body class="index">
    <form id="my-form" action="https://formspree.io/f/meqdzkol" method="POST">
      <input type="email" name="email" />
      <button id="my-form-button">Отправить</button>
      <p id="my-form-status"></p>
    </form>
    <a href="about.html">О проекте</a> <a href="dict.html">Словарь</a>
    <a href="media.html">Медиа</a> <a href="news.html">Новости</a>
    <script>
      var form = document.getElementById('my-form')
      async function handleSubmit(e) {
        e.preventDefault()
        var t = document.getElementById('my-form-status'),
          r = new FormData(e.target)
        fetch(e.target.action, {
          method: form.method,
          body: r,
          headers: { Accept: 'application/json' }
        })
          .then((e) => {
            e.ok
              ? ((t.innerHTML = 'Thanks for your submission!'), form.reset())
              : e.json().then((e) => {
                  Object.hasOwn(e, 'errors')
                    ? (t.innerHTML = e.errors.map((e) => e.message).join(', '))
                    : (t.innerHTML =
                        'Oops! There was a problem submitting your form')
                })
          })
          .catch((e) => {
            t.innerHTML = 'Oops! There was a problem submitting your form'
          })
      }
      form.addEventListener('submit', handleSubmit)
    </script>
    <script src="index.js?c491842e650a7d06e346"></script>
  </body>
</html>
